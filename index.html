<!DOCYTPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Comments</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        position: relative;
      }

      body {
        background-color: #2B2B2B;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }

      ::selection {
        background-color: #85BF25;
      }

      a {
        color: #4E76C9;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .small {
        font-family: Verdana, Arial, sans-serif;
        font-size: 10px;
      }

      /* Panel component */
      .panel {
        background-color: #181817;
        border-radius: 4px;
        padding: 10px;
      }

      /* Comment component */
      .comment .row {
        align-items: flex-start;
        cursor: pointer;
        display: flex;
        margin-bottom: 5px;
      }

      .comment .row:hover .open {
        display: block;
      }

      .comment .open {
        color: #85BF25;
        display: none;
        position: absolute;
        right: 10px;
        top: 10px;
      }

      .comment .toggle {
        align-items: center;
        display: flex;
        flex-shrink: 0;
        justify-content: center;
        width: 10px;
      }

      .comment .vote {
        display: flex;
        flex-shrink: 0;
        /* Simulate height for one line of text. */
        height: 54px;
      }

      .comment .buttons {
        align-items: center;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        justify-content: center;
        width: 30px;
      }

      .comment button {
        background-image: linear-gradient(rgb(89,89,89) 0,rgb(64,64,64) 100%);
        border: 0;
        border-bottom: 1px solid #262626;
        border-top: 1px solid #737373;
        border-radius: 4px;
        cursor: pointer;
        height: 20px;
        margin-bottom: 2px;
        outline: none;
        padding: 0;
        text-align: center;
        width: 20px;
      }

      .comment button:hover {
        background-image: linear-gradient(to bottom,#666 0,#595959 100%);
      }

      .comment button:hover .fa {
        color: white;
      }

      .comment button .fa {
        color: #ccc;
        font-size: 14px;
        transition: color 0.1s ease-out;
      }

      .comment .up:active .fa {
        color: #85BF25;
      }

      .comment .down:active .fa {
        color: #e44;
      }

      .comment .body {
        flex-grow: 1;
      }

      .comment .detail {
        color: #aaa;
        margin-bottom: 2px;
      }

      .comment .caption {
        color: #ddddd1;
      }

      .comment .deleted {
        color: #778;
        font-family: monospace;
      }

      .comment .children {
        /* Must match buttons width. */
        margin-left: 30px;
      }

      /* CommentList component */
      .comment-list .bad {
        cursor: pointer;
        /* Must line up with comments */
        margin-bottom: 10px;
        margin-left: 10px;
      }

      .comment-list .bad:hover .bad-link {
        text-decoration: underline;
      }

      .comment-list .bad-link {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.33/bluebird.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.7.4/immutable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
    <script src="https://cdn.rawgit.com/JedWatson/classnames/v2.1.3/index.js"></script>
    <script src="./components/SlidingPanel.js" type="text/jsx"></script>
    <script src="./getChildren.js" type="text/jsx"></script>
    <script src="./components/Comment.js" type="text/jsx"></script>
    <script src="./components/CommentList.js" type="text/jsx"></script>
    <script src="./components/CommentRootList.js" type="text/jsx"></script>
    <script type="text/jsx">
      React.render(<CommentRootList/>, $('#content')[0]);
    </script>
  </body>
</html>
